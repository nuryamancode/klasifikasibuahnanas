{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Responsive Admin Dashboard Template">
        <meta name="keywords" content="admin,dashboard">
        <meta name="author" content="stacks">
        
        <title>
            {% block title %}
            {{title}}
            {% endblock title %}
        </title>

        <!-- Vendor -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700,800&display=swap" rel="stylesheet">
        <link href="{% static "assets/plugins/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "/assets/plugins/font-awesome/css/all.min.css" %}" rel="stylesheet">
        <link href="{% static "/assets/plugins/perfectscroll/perfect-scrollbar.css" %}" rel="stylesheet">
        <link href="{% static "/assets/plugins/apexcharts/apexcharts.css" %}" rel="stylesheet">
        <link href="{% static "/assets/plugins/DataTables/datatables.min.css" %}" rel="stylesheet">   


        <link href="{% static "/assets/css/main.min.css" %}" rel="stylesheet">
        <link href="{% static "/assets/css/custom.css" %}" rel="stylesheet">


    </head>
    <body class="{% block bodyclass %}{% endblock bodyclass %}">
        {% include "loader.html" %}
        {% block content %}
        {% endblock content %}

        
        <!-- Javascripts -->
        <script src="{% static "/assets/plugins/jquery/jquery-3.4.1.min.js" %}"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="{% static "/assets/plugins/bootstrap/js/bootstrap.min.js" %}"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <script src="{% static "/assets/plugins/perfectscroll/perfect-scrollbar.min.js" %}"></script>
        <script src="{% static "/assets/plugins/apexcharts/apexcharts.min.js" %}"></script>
        <script src="{% static "/assets/js/main.min.js" %}"></script>
        <script src="{% static "/assets/js/pages/dashboard.js" %}"></script>
        <script src="{% static "/assets/plugins/DataTables/datatables.min.js" %}"></script>
        <script src="{% static "/assets/js/pages/datatables.js" %}"></script>
    </body>
</html>
