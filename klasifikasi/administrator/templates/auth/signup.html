{% extends "home.html" %}
{% load static %}

{% block title %}
Signin
{% endblock title %}

{% block bodyclass %}
login-page
{% endblock bodyclass %}

{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-12 col-lg-4">
            <div class="card login-box-container">
                <div class="card-body">
                    <div class="authent-logo">
                        <img src="{% static "assets/images/logo-new.png" %}" alt="">
                    </div>
                    <div class="authent-text">
                        <p>Klasifikasi Buah Nanas</p>
                        <p style="font-size:12px;">Tambahkan Data Untuk Membuat Akun</p>
                    </div>

                    <form>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Nama Lengkap">
                                <label for="floatingInput">Nama Lengkap</label>
                              </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="name" class="form-control" id="floatingInput1" placeholder="Admin">
                                <label for="floatingInput">Email</label>
                              </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                              </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword1" placeholder="Confirm Password">
                                <label for="floatingPassword">Confirm Password</label>
                              </div>
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">I agree the <a href="#">Terms and Conditions</a></label>
                        </div>
                        <div class="d-grid">
                        <button type="submit" class="btn btn-primary m-b-xs">Register</button>
                    </div>
                      </form>
                      <div class="authent-login">
                          <p>Already have an account? <a href="login.html">Sign in</a></p>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
