{% extends "layouts/base.html" %} 

{% block title %} 
Hasil Klasifikasi
{% endblock title %} 

{% block contentchild %}
<div class="page-content">
  <div class="main-wrapper">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Klasifikasi Data Nanas</h5>
            <p>Masukkan Nilai untuk Melakukan Klasifikasi</p>
             <form id="nanasForm">
              <div class="mb-3">
                <label for="red" class="form-label">Red</label>
                <input type="number" class="form-control" id="red" name="red" placeholder="Masukkan nilai red (merah)" required>
              </div>
              <div class="mb-3">
                <label for="green" class="form-label">Green</label>
                <input type="number" class="form-control" id="green" name="green" placeholder="Masukkan nilai green (hijau)" required>
              </div>
              <div class="mb-3">
                <label for="blue" class="form-label">Blue</label>
                <input type="number" class="form-control" id="blue" name="blue" placeholder="Masukkan nilai blue (biru)" required>
              </div>
              <div class="mb-3">
                <label for="brix" class="form-label">Brix</label>
                <input type="number" step="0.1" class="form-control" id="brix" name="brix" placeholder="Masukkan nilai brix (tingkat kemanisan)" required>
              </div>
              <button type="submit" class="btn btn-primary">Klasifikasi</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock contentchild %}
